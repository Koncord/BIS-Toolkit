name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '25.x'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Lint code
        run: npm run lint

  test-and-build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [24.x, 25.x]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests
        run: npm run test
        continue-on-error: true
      
      - name: Build packages
        run: npm run build
      
      - name: Pack packages
        run: npm run pack
        if: matrix.node-version == '25.x'
      
      - name: Upload build artifacts
        if: matrix.node-version == '25.x'
        uses: actions/upload-artifact@v4
        with:
          name: packages
          path: '*.tgz'
          retention-days: 7
